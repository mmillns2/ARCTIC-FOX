<!DOCTYPE html>
<html>
<head>
<title>Live Display</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fafafa;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        background: #ffffff;
        padding: 10px 15px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    header a {
        margin-left: 10px;
        text-decoration: none;
        color: #004;
        font-weight: 600;
    }

    .content {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: 50%;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
    }

    .plot-box {
        background: white;
        border: 1px solid #ccc;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .plot-box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>

<script>
function refreshPlots() {
    for (let i = 1; i <= 4; i++) {
        const img = document.getElementById("plot" + i);
        img.src = "/plot/" + i + ".png?ts=" + Date.now();
    }
}
setInterval(refreshPlots, 1000);
</script>

</head>

<body>

<header>
    <h2>Live Display</h2>

    <nav>
        <a href="/controller">Controller</a>
        <a href="/interactive">Display (interactive plot)</a>
        <!--<a href="/display/full">Full</a> -->
        <a href="/display/CTC100A">CTC100A</a>
        <a href="/display/CTC100B">CTC100B</a>
        <a href="/display/Lakeshore372">372</a>
        <a href="/display/Lakeshore224">224</a>
    </nav>
</header>

<div class="content">
    <div class="plot-box"><img id="plot1"></div>
    <div class="plot-box"><img id="plot2"></div>
    <div class="plot-box"><img id="plot3"></div>
    <div class="plot-box"><img id="plot4"></div>
</div>

</body>
</html>
