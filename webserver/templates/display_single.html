<!DOCTYPE html>
<html>
<head>
<title>{{ title }}</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fafafa;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        background: white;
        padding: 10px 15px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav a {
        margin-left: 10px;
        text-decoration: none;
        color: #004;
        font-weight: 600;
    }

    .content {
        flex: 1;
        padding: 10px;
        box-sizing: border-box;
    }

    .plot-box {
        width: 100%;
        height: 100%;
        background: white;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .plot-box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>

<script>
function refreshPlot() {
    const img = document.getElementById("plotimg");
    img.src = "/plot/{{ plots[0] }}.png?ts=" + Date.now();
}
setInterval(refreshPlot, 1000);
</script>

</head>

<body>

<header>
    <h2>{{ title }}</h2>

    <nav>
        <a href="/controller">Controller</a>
        <a href="/display">Display (live plot)</a>
        <a href="/interactive">Display (interactive plot)</a>
        <a href="/display/CTC100A">CTC100A</a>
        <a href="/display/CTC100B">CTC100B</a>
        <a href="/display/Lakeshore372">372</a>
        <a href="/display/Lakeshore224">224</a>
    </nav>
</header>

<div class="content">
    <div class="plot-box">
        <img id="plotimg">
    </div>
</div>

</body>
</html>
